<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UCHeck QR Scanner</title>

<!-- QR Scanner library -->
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<style>
  body { font-family: Arial; text-align: center; padding: 20px; }
  #reader { width: 300px; margin: auto; }
  #status { margin-top: 20px; font-size: 18px; font-weight: bold; }
  button { margin-top: 15px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
</style>
</head>
<body>

<h2>UCHeck – QR Attendance Scanner</h2>
<p>Scan your QR code to record attendance.</p>
<div id="reader"></div>
<div id="status">Waiting for QR scan...</div>

<script>
const statusBox = document.getElementById("status");

function showStatus(message, color="black") {
    statusBox.innerText = message;
    statusBox.style.color = color;
}

// Called when QR is successfully scanned
function onScanSuccess(decodedText, decodedResult) {
    showStatus("QR detected! Redirecting...", "blue");
    html5QrCode.stop().then(() => {
        // Open the full URL contained in the QR code
        window.location.href = decodedText;
    }).catch(err => {
        showStatus("Error stopping scanner.", "red");
        console.error(err);
    });
}

// Called when scan fails (can be ignored)
function onScanFailure(error) { }

// Initialize scanner
const html5QrCode = new Html5Qrcode("reader");
html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    onScanSuccess,
    onScanFailure
).catch(err => showStatus("Camera not accessible ❌", "red"));
</script>

</body>
</html>
